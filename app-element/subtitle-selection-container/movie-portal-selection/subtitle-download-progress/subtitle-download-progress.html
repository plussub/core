<link rel="import" href="../../../../../polymer/polymer.html">
<link rel="import" href="../../../../../paper-progress/paper-progress.html">


<dom-module id="subtitle-download-progress">
    <link rel="import" type="css" href="../../../../theme/theme.css">
    <link rel="import" type="css" href="../../../../theme/extended-theme.css">

    <template>
        <style>
            paper-progress{
                width:100%;
            }

            paper-progress[full]{
                --paper-progress-active-color: green;
            }

        </style>
        <paper-progress id="progress" indeterminate$="{{ isLoading }}" full$="{{ isFullLoaded }}"></paper-progress>
    </template>
    <script src="subtitle-download-progress.js"></script>

</dom-module>
