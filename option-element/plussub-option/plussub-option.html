<dom-module id="plussub-option">

    <template>
        <style>
            div{
                display:flex;
                justify-content: flex-start;
                position: absolute;
                top:calc(100% - 15px);
                right:15px;
            }
        </style>

        <slot></slot>

        <div style="display:flex; justify-content: flex-start; position:absolute">
            <paper-fab icon="save" style="margin-left:20px; margin-right:20px;" on-tap="save"></paper-fab>
            <paper-fab style="margin-left:20px;" on-tap="reset" label="Reset"></paper-fab>
        </div>

    </template>

    <script src="plussub-option.js"></script>
