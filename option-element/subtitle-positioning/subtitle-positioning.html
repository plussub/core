<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../../paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../../paper-slider/paper-slider.html">

<dom-module id="subtitle-positioning">
    <template>
        <style>
            :host {
                min-width: 350px;
            }
        </style>

        <div style="display:flex;">

            <div style="display:flex; flex-direction: column">

                <label id="lineLbl">Line position</label>
                <paper-slider id="line" aria-labelledby="lineLbl" pin="" snaps="" min="-16" max="16" max-markers="32" step="1" value="[[cue.line]]" immediate-value="{{_linePosition}}"></paper-slider>

                <label id="positionLbl">Horizontal position</label>
                <paper-slider id="position" aria-labelledby="positionLbl" pin="" snaps="" min="0" max="100" step="1" value="[[cue.position]]" immediate-value="{{_horizontalPosition}}"></paper-slider>

                <label id="sizeLbl">Size</label>
                <paper-slider id="size" aria-labelledby="sizeLbl" pin="" snaps="" min="0" max="100" step="1" value="[[cue.size]]" immediate-value="{{_size}}"></paper-slider>
            </div>

            <div>
                <label id="aligmentLbl">Alignment</label>
                <paper-radio-group aria-labelledby="aligmentLbl" selected="{{cue.align}}" style="display:flex; flex-direction: column">
                    <paper-radio-button name="start">Start</paper-radio-button>
                    <paper-radio-button name="center">Center</paper-radio-button>
                    <paper-radio-button name="end">End</paper-radio-button>
                    <paper-radio-button name="right">Right</paper-radio-button>
                    <paper-radio-button name="left">Left</paper-radio-button>
                </paper-radio-group>
            </div>

            <div>
                <label id="vertical">Vertical</label><br>
                <paper-radio-group aria-labelledby="verticalLbl" selected="{{cue.vertical}}" allow-empty-selection="" style="display:flex; flex-direction: column">
                    <paper-radio-button name="lr">Left-&gt;Right</paper-radio-button>
                    <paper-radio-button name="rl">Right-&gt;Left</paper-radio-button>
                </paper-radio-group>
            </div>
        </div>
    </template>
    <script src="subtitle-positioning.js"></script>
</dom-module>
